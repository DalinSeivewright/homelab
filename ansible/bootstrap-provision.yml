- hosts: "all,!droplet"
  gather_facts: no
  become: yes
  tasks:
  - name: Attempt SSH with provision_user
    become: no
    command: "ssh -o User={{ provision_user }} -i {{ provision_private_key | realpath }} -o ConnectTimeout=5 -o PreferredAuthentications=publickey -o PubkeyAuthentication=yes {{ ansible_host }}"
    connection: local
    ignore_errors: yes
    register: ssh_result
    changed_when: False

  - name: Setup ansible_user as Provision User if it is set up
    become: no
    connection: local
    set_fact:
      ansible_user: "{{ provision_user }}"
      ansible_ssh_private_key_file: "{{ provision_private_key | realpath }}"
    when: ssh_result is succeeded

  - name: "Log Default User"
    debug:
      msg: "Using default user '{{ default_user }}' for boostrapping."
    when: ssh_result is failed

  - name: Log Provision User"
    debug:
      msg: "Using provision user '{{ provision_user }}' because host is bootstrapped."
    when: ssh_result is succeeded

  - name: Bootstrap Provisioning User
    include_role:
      name: bootstrap_user
    vars:
      provision_public_key_path: "{{ provision_public_key | realpath }}"
      ansible_ssh_pass: "{{ default_password }}"
      ansible_sudo_pass: "{{ default_password }}"
    when: ssh_result is failed

  - name: Remove Default User
    include_role:
      name: remove_default_user
    vars:
      ansible_user: "{{ provision_user }}"
      ansible_ssh_private_key_file: "{{ provision_private_key | realpath }}"
    when: ssh_result is failed
  vars:
    ansible_user: "{{ default_user }}"
    ansible_ssh_pass: "{{ default_password }}"
    ansible_sudo_pass: "{{ default_password }}"

# TODO Cleanup - we can do this nicer in the hosts filter
- hosts: "all,!droplet"
  serial: 1
  gather_facts: no
  become: yes
  tasks:
  - name: Base Rasbian Setup
    include_role:
      name: rasbian
    when: "'rasbian' in group_names"

  - name: Base Ubuntu Setup
    include_role:
      name: ubuntu
    when: "'ubuntu' in group_names"

  # - name: Interactive Desktop Mode (Feature Toggle)
  #   include_role:
  #     name: server_desktop_environment
  vars:
    ansible_user: "{{ provision_user }}"
    ansible_ssh_private_key_file: "{{ provision_private_key | realpath }}"

- hosts: telegraf
  gather_facts: no
  become: yes
  tasks:
    - name: Install Telegraf
      include_role:
        name: telegraf
      vars:
        rpi_stat_collector: "{{'rasbian' in group_names}}"
        telegraf_url: "{{influxdb_url}}"
        telegraf_database: "{{influxdb_database}}"
        telegraf_user: "{{influxdb_user}}"
        telegraf_password: "{{influxdb_password}}"
  vars:
    ansible_user: "{{ provision_user }}"
    ansible_ssh_private_key_file: "{{ provision_private_key | realpath }}"
