- hosts: samba_server
  become: yes
  gather_facts: no
  tasks:
  - name: Setup Samba Server
    include_role:
      name: samba_server
    vars:
      config: "{{samba_server.shares}}"
  vars:
    ansible_user: "{{ provision_user }}"
    ansible_ssh_private_key_file: "{{ provision_private_key | realpath }}"
