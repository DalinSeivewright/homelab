- name: Add Certbot PPA
  apt_repository:
    repo: ppa:certbot/certbot
    update_cache: no
    state: present

- name: Update
  apt:
    update_cache: yes
    cache_valid_time: 0

- name: Install Certbot
  apt:
    pkg:
      - certbot
    state: latest

- name: Grab Cert Props
  include_vars:
    file: ../../../vars/certbot.yml
    name: certbot
  when: not certbot_ssl_cert_renew

- name: Generate Cert
  command: "certbot certonly --standalone --non-interactive --agree-tos -m {{certbot.certbot_email}} -d {{certbot_ssl_cert_domain}}"
  when: not certbot_ssl_cert_renew

- name: Renew Certs
  command: "certbot renew"
  when: certbot_ssl_cert_renew
