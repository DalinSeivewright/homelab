- name: Install UFW
  apt:
    name: ufw
    state: latest
    force_apt_get: yes
    update_cache: yes
- name: Enable UFW
  ufw:
    state: enabled

- name: Enable SSH Default
  ufw:
    rule: allow
    port: "22"
  notify: "reload ufw"

- name: Enable NTP
  ufw:
    rule: allow
    port: "123"
  notify: "reload ufw"

- name: Enable DHCP bootps
  ufw:
    rule: allow
    port: "67"
  notify: "reload ufw"

- name: Enable DHCP bootpc
  ufw:
    rule: allow
    port: "68"
  notify: "reload ufw"

- name: Disable Incoming Ports
  ufw:
    default: deny
    direction: incoming
  notify: "reload ufw"
